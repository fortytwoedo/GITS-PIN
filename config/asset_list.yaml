UserInterface:
  splash_screen: 'loading-s9.png'
  progress_bar:
      x_center: 0.5
      y_center: 0.5
      width: 0.9
      height: 0.15
      border: [0,0,255] # as [R,G,B] out of 255 each
      fill: [255,0,0]
  text:
    color: [153,0,153] # no 0/255 Red, 0/255 Green, 128/255 Blue
    y_center: 0.2
LampShows:
Animations:
  # SG Requirement: the 'missing' entry is the entry used when the image can't be found; helps debugging
- key: missing
  file: missing.png
  # SG Recommendation: a background to appear behind "status" messages generated by the framework
- key: 'status_bg'
  file: puppet.jpeg
- key: 'crew_bg'
  file: gits-background-Crew-r.png
- key: 'major-eyes-o_bg'
  file: ghost_1.jpg
- key: 'section9_bg'
  file: loading-s9-r.png
- key: 'titlescreen'
  file: title-r.PNG
- key: 'puppet1'
  file: Puppet1-r.PNG
- key: 'puppet2'
  file: Puppet3-r.PNG
- key: 'MGC'
  file: MGC.png
- key: 'EXPO'
  file: expologo-r.png
- key: 'DeadFlip'
  file: DF-LOGO-r.png
- key: 'Skeleton'
  file: Skeleton-r.png
- key: 'PinballMayhem'
  file: PM-Banner-Large.png
- key: 'circlelock'
  file: Futuristic_Holograph_Hologram.mp4
  streamingMovie: True
  repeatAnim : True
  # holdLastFrame : True
  # everything else is used by the game code.
Fonts:
  FontStyles:
    # SG Recommended: default style is the style when no specific style is specified
    # If you don't define this the system default is intentionally noticable
  - key: default
    interior_color: [200,200,20]
    line_width: 1
    line_color: [20,20,20]
    # SG Recommended:  status font is for status messages
  - key: status_font_style
    interior_color: [200,200,20]
    line_width: 1
    line_color: [20,20,20]
    # anything else defined is for your own personal use
  - key: blueish
    interior_color: [0,0,255]
    line_width: 1
    line_color: [0,0,128]
  HDFonts:
  # SG Recommended: The font keyed 'default' is used if a specific name cannot be found
  - key: 'default'
    file: 'nulshock bd.ttf'
    size: 35
  ##########################
  # font for "status" messages
  - key: 'status_font'
    file: 'nulshock bd.ttf'
    size: 48
  - key: 'default_msg'
    file: 'nulshock bd.ttf'
    size: 35
  #######################
  # Score fonts referenced in new_score_display.yaml
  #######################
  - key: 'score_1p'
    file: 'raidercrusader.ttf'
    size: 110
  - key: 'score_activeL'
    file: 'raidercrusader.ttf'
    size: 65
  - key: 'score_activeM'
    file: 'raidercrusader.ttf'
    size: 55
  - key: 'score_activeS'
    file: 'raidercrusader.ttf'
    size: 65
  - key: 'score_inactive'
    file: 'raidercrusader.ttf'
    size: 45
  - key: 'score_sub'
    file: 'raidercrusader.ttf'
    size: 45
  ##########################
  # fonts for "settings" messages
  - key: 'settings-font'
    file: 'Oswald-Heavy.ttf'
    size: 26
  - key: 'settings-font-small'
    file: 'Oswald-Heavy.ttf'
    size: 25
  ##########################
  # fonts for "tilt" messages
  - key: 'tilt-font-small'
    file: 'raidercrusadershiftdown.ttf'
    size: 25
  - key: 'tilt-font-big'
    file: 'raidercrusadershiftdown.ttf'
    size: 28
  ##########################
  # fonts for high score entry
  - key: 'high_score_entry_inits'
    file: 'Oswald-Heavy.ttf'
    size: 32
  - key: 'high_score_entry_msg'
    file: 'Oswald-Bold.ttf'
    size: 32
  - key: 'high_score_entry_letters'
    file: 'Oswald-Bold.ttf'
    size: 32
  ##########################
  # fonts for modes used by me
  - key: 'huge_messages'
    file: 'nulshock bd.ttf'
    size: 58
  DMDFonts:
