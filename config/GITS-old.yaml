# P-ROC Game Description file for Judge Dredd
PRGame:
    machineType: pdb
    numBalls: 6
PRFlippers:
    - flipperLwR
    - flipperLwL
    - flipperUpR
PRBumpers:
    - slingL
    - slingR
    - jetB
PRSwitches:
    # **** Format ****
    # name:
    #   number: <number>
    #   type: <type>
    #
    #   <number> can be: SFx (Flipper switch, labeled Fx in WPC manual
    #                    SDx (Dedicated switch, labeled SDx in WPC manual
    #                    Sx  (Matrix switch, labeled x in WPC manual
    #   <type> can be: 'NO' (normally open.  This is the default; so no need to use this)
    #                  'NC' (normally closed.  Common for optos)
    flipperLwL:
        number: 8
        ballsearch: stop
    flipperLwR:
        number: 9
        ballsearch: stop
    flipperUpR:
        number: 10
        ballsearch: stop
    startButton:
        number: 11
    tilt:
        number: 12
    coinDoor:
        number: 13
    ticket:
        number: 14
    coinL:
        number: 0
    coinR:
        number: 1
    exit:
        number: 2
    down:
        number: 3
    up:
        number: 4
    enter:
        number: 5
    slamTilt:
        number: 6
    trough1:
        number: 16
        ballsearch: reset
    trough2:
        number: 17
        ballsearch: reset
    trough3:
        number: 18
        ballsearch: reset
    shooter:
