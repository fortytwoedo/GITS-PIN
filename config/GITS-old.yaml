PRCoils:
    flipperLwRMain:
        number: A0-B0-0
    flipperLwRHold:
        number: A0-B0-1
    slingR:
        number: A0-B0-2
        pulseTime: 30   # the duration of the pulse, in ms.  Default is 32ms
    trough:
        number: A0-B0-3
        pulseTime: 30   # the duration of the pulse, in ms.  Default is 32ms
    plunger:
        number: A0-B0-4
